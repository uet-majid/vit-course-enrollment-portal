{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>VIT | Login</title>

    <link rel="shortcut icon" href="{% static 'images/logo-abbr.png' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'vendors/css/vendors.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme.min.css' %}" />
  </head>

  <body>
    <main class="auth-minimal-wrapper">
      <div class="auth-minimal-inner">
        <div class="minimal-card-wrapper">
          <div class="card mb-4 mt-5 mx-4 mx-sm-0 position-relative">
            <div
              class="wd-50 bg-white p-2 rounded-circle shadow-lg position-absolute translate-middle top-0 start-50"
            >
              <img
                src="{% static 'images/logo-abbr.png' %}"
                class="img-fluid"
              />
            </div>

            <div class="card-body p-sm-5">
              <h2 class="fs-20 fw-bolder mb-2">Login</h2>
              <p class="fs-13 text-muted mb-4">
                Course Enrollment Portal â€“ Victorian Institute of Technology
              </p>

              <!-- Messages -->
              {% if messages %} {% for message in messages %}
              <div
                class="alert alert-{{ message.tags }} alert-dismissible fade show"
              >
                {{ message }}
                <button class="btn-close" data-bs-dismiss="alert"></button>
              </div>
              {% endfor %} {% endif %}

              <form method="post" class="w-100">
                {% csrf_token %}

                <div class="mb-3">
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Email or Username"
                    required
                  />
                </div>

                <div class="mb-3">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                </div>

                <div class="mt-4">
                  <button type="submit" class="btn btn-lg btn-primary w-100">
                    Login
                  </button>
                </div>
                <div class="text-center mt-3">
                  <a
                    href="{% url 'forgot_password' %}"
                    class="text-primary fw-semibold"
                  >
                    Forgot password?
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="{% static 'vendors/js/vendors.min.js' %}"></script>
    <script src="{% static 'js/common-init.min.js' %}"></script>
    <script>
      // Auto-dismiss alerts after 4 seconds
      setTimeout(function () {
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach(function (alert) {
          const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
          bsAlert.close();
        });
      }, 4000);
    </script>
  </body>
</html>
